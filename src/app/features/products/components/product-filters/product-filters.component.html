<form [formGroup]="form" class="filters">
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="name" placeholder="Search..." />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Availability</mat-label>
    <mat-select formControlName="available">
      <mat-option [value]="null">All</mat-option>
      <mat-option [value]="true">Available</mat-option>
      <mat-option [value]="false">Unavailable</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select formControlName="categoryId">
      <mat-option [value]="null">All Categories</mat-option>
      <mat-option *ngFor="let category of categories()" [value]="category.id">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
